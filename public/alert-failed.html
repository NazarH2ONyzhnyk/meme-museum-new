<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Museum.</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <link rel="icon" href="./img/near_logo_stack_1.png">
</head>
<body>

    <!-- Comments / meme view -->
    <section class="fixed overflow-y-auto w-full h-full bg-50 z-50 py-12">
        <div class="flex justify-center">

            <!-- Alert -->
            <div class="relative w-alert px-6 py-12 bg-white rounded-2xl text-white font-bold">

                <!-- Decorative image -->
                <img src="./img/image 628.png" alt="" class="absolute -top-8 right-8 w-14 md:w-20 h-14 md:h-20">

                <p class="text-4xl md:text-7xl text-black">Transaction Failed.</p>
                <div class="flex flex-col md:flex-row space-x-0 md:space-x-4">
                    <a href="#" class="w-full py-2 bg-gradient-blue rounded-md mt-8 font font-bold text-center text-lg transform hover:scale-105 active:scale-100 duration-100">View on explorer</a>
                    <a href="#" class="w-full py-2 border-2 border-red-500 text-red-500 hover:bg-red-500 hover:text-white rounded-md mt-2 md:mt-8 font font-bold text-center text-lg transform hover:scale-105 active:scale-100 duration-100">Close</a>
                </div>
            </div>

        </div>
    </section>

    

</body>
</html>
